<div class="register">
    <div class="col-md-12">
        <h3>User Registration</h3>
    </div>
    <hr>
    <div class="col-md-5">
        <form [formGroup]="newUser" (ngSubmit)="saveUser(newUser.value)" autocomplete="off">
            <div class="form-group" [ngClass]="{'error': firstName.invalid && firstName.dirty}">
                <label for="firstName">First name</label>
                <em *ngIf="firstName.invalid && firstName.dirty">Required</em>
                <input formControlName="firstName" id="firstName" class="form-control" type="text" placeholder="Enter you first name">
            </div>
            <div class="form-group" [ngClass]="{'error': lastName.invalid && lastName.dirty}">
                <label for="lastName">Last name</label>
                <em *ngIf="lastName.invalid && lastName.dirty">Required</em>
                <input formControlName="lastName" id="lastName" class="form-control" type="text" placeholder="Enter you last name">
            </div>
            <div class="form-group" [ngClass]="{'error': userName.invalid && userName.dirty}">
                <label for="userName">User name</label>
                <em *ngIf="userName.invalid && userName.dirty">Required</em>
                <input formControlName="userName" id="userName" class="form-control" type="text" placeholder="Enter you user name">
            </div>
            <div class="form-group" [ngClass]="{'error': email.invalid && email.dirty}">
                <label for="email">Email</label>
                <em *ngIf="email.invalid && email.dirty">Required</em>
                <input formControlName="email" id="email" class="form-control" type="email" placeholder="Enter you email address">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" [ngClass]="{'error': password.invalid && password.dirty}">
                            <label for="password">Password</label>
                            <em *ngIf="password.invalid && password.dirty">Required</em>
                            <input formControlName="password" id="password" class="form-control" type="password" placeholder="Enter you password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" [ngClass]="{'error': confPass.invalid && confPass.dirty}">
                            <label for="confPass">Confer Password</label>
                            <em *ngIf="confPass.invalid && confPass.dirty">Required</em>
                            <input formControlName="confPass" id="confPass" class="form-control" type="password" placeholder="Confer password">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" (click)="back()" class="backBtn btn btn-default">Back</button>
            <button type="submit" class="btn btn-primary" [disabled]="newUser.invalid">Register</button>
        </form>
        <br>
        <div *ngIf="userCreated" class="alert alert-success">Email send, please confirm registration!</div>
        <div *ngIf="newUserInvalid" class="alert alert-danger">User Not Created!</div>
    </div>
</div>
