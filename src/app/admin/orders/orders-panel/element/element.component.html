<div *ngIf="load" class="element">
    <h1 id="title">Element: {{ element.id }}</h1>
    <h5>Order Item: {{ element.order_items_id }}</h5>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-12">
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="element.width" matInput placeholder="Width" [formControl]="widthFormControl"
                        [errorStateMatcher]="width" type='number' min="0">
                    <mat-error *ngIf="widthFormControl.hasError('required')">
                        Width is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="element.height" matInput placeholder="Height" [formControl]="heightFormControl"
                        [errorStateMatcher]="height" type='number' min="0">
                    <mat-error *ngIf="heightFormControl.hasError('required')">
                        Height is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-select [(ngModel)]="element.direction" placeholder="Direction" [formControl]="selected3"
                        [errorStateMatcher]="matcher3">
                        <mat-option>Clear</mat-option>
                        <mat-option value="h">h</mat-option>
                        <mat-option value="v">v</mat-option>
                    </mat-select>
                    <mat-error *ngIf="selected3.hasError('required')">You must make a selection</mat-error>
                </mat-form-field>
                <br>
                <button (click)="saveElement()" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
        <br>
        <div *ngIf="fail" class="alert alert-danger">Problem!</div>
        <div *ngIf="success" class="alert alert-success">Success!</div>
    </div>
</div>
