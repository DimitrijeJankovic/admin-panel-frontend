<div class="sidenav">
    <div class="container">
        <button type="button" class="cBtn btn btn-default" (click)="cancel()">Cancel</button>
        <div *ngFor='let order of ordersList'>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a (click)="newItem('order', order)" data-toggle="collapse" href="#orders{{order.order_id}}">Order
                                {{order.order_id}}</a>
                        </h4>
                    </div>
                    <div id="orders{{order.order_id}}" class="collapse">
                        <ul class="list-group">
                            <li class="list-group-item orderItems">

                                <div *ngFor='let order_item of order.order_items'>
                                    <div class="panel-group">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    <a (click)="newItem('item', order_item)" data-toggle="collapse"
                                                        href="#order-items{{order_item.id}}">Order Item
                                                        {{order_item.id}}</a>
                                                </h4>
                                            </div>
                                            <div id="order-items{{order_item.id}}" class="collapse">
                                                <ul class="list-group" *ngFor='let item_element of order_item.item_elements'>
                                                    <li (click)="newItem('element', item_element)" class="list-group-item item-elements">Element
                                                        {{ item_element.id }} </li>
                                                </ul>
                                                <div class="plus2">
                                                    <i class="fas fa-plus-square"></i>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="plus">
            <i class="fas fa-plus-square"></i>
        </div>
    </div>


</div>
<div id="main">

    <div *ngIf="showOrder">
        <new-order [order]="value"></new-order>
    </div>

    <div *ngIf="showItem">
        <new-order-items [orderItem]="value"></new-order-items>
    </div>

    <div *ngIf="showElement">
        <new-order-element [itemElement]="value"></new-order-element>
    </div>


</div>
