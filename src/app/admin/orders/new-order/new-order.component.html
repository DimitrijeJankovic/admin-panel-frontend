<div class="sidenav">
    <div class="container">
        <button type="button" class="cBtn btn btn-default" (click)="cancel()">Cancel</button>
        <div *ngFor='let order of ordersList'>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#orders{{order.order_id}}">Order {{order.order_id}}</a>
                        </h4>
                    </div>
                    <div id="orders{{order.order_id}}" class="collapse">
                        <ul class="list-group">
                            <li class="list-group-item orderItems">

                                <div class="panel-group">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a data-toggle="collapse" href="#order-items{{order.order_id}}">Order Items</a>
                                            </h4>
                                        </div>
                                        <div id="order-items{{order.order_id}}" class="collapse">
                                            <ul class="list-group" *ngFor='let item of order.more.order_items'>
                                                <li class="list-group-item  order-items">Item {{ item.id }}</li>
                                            </ul>
                                            <div class="plus2">
                                                <i class="fas fa-plus-square"></i>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="plus">
            <i class="fas fa-plus-square"></i>
        </div>
