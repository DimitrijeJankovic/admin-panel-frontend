<div class="orderItem">
    <h1 id="title">Order Item: {{ orderItem.id }}</h1>
    <h5>Order: {{ orderItem.order_id }}</h5>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-12">
                <mat-form-field>
                    <mat-select [(ngModel)]="orderItem.material_id" placeholder="Material" [formControl]="selected"
                        [errorStateMatcher]="matcher1">
                        <mat-option>Clear</mat-option>
                        <mat-option *ngFor="let material of materials" value="{{ material.material_id }}">{{
                            material.material_name }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="orderItem.quantity" matInput placeholder="Quantity" [formControl]="quantityFormControl"
                        [errorStateMatcher]="quantity" type='number' min="0">
                    <mat-error *ngIf="quantityFormControl.hasError('required')">
                        Quantity is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br>
                <button (click)="saveOrderItem()" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
        <br>
        <div *ngIf="fail" class="alert alert-danger">Problem!</div>
        <div *ngIf="success" class="alert alert-success">Success!</div>
    </div>
</div>
