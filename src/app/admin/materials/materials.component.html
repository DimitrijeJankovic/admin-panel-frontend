<div id="main">
    <h1>Materials</h1>

    <div class="mat-elevation-z8">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="material_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.material_id}} </td>
            </ng-container>
            <ng-container matColumnDef="material_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.material_name}} </td>
            </ng-container>
            <ng-container matColumnDef="type_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type_id}} </td>
            </ng-container>
            <ng-container matColumnDef="original_width">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Width </th>
                <td mat-cell *matCellDef="let element"> {{element.original_width}} </td>
            </ng-container>
            <ng-container matColumnDef="original_height">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                <td mat-cell *matCellDef="let element"> {{element.original_height}} </td>
            </ng-container>
            <ng-container matColumnDef="original_depth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Depth </th>
                <td mat-cell *matCellDef="let element"> {{element.original_depth}} </td>
            </ng-container>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
            <ng-container matColumnDef="description_m">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description_m}} </td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf='element.image_url' class='photoImg'>
                        <img src="{{ env + element.image_url }}">
                        <div class="removePhoto" (click)="removePhoto(element.material_id)">
                            <span class='far fa-trash-alt'></span>
                            <i>remove image</i>
                        </div>
                    </div>
                    <div *ngIf="!element.image_url" class='image-upload'>
                        <label for="file-input" (click)='setUploadId(element.material_id)'>
                            <img src="./../../../assets//images/upload.png" />
                            <i>click to upload photo</i>
                        </label>
                        <input id="file-input" type="file" ng2FileSelect [uploader]="uploader">
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <i class="far fa-edit" [routerLink]="['edit', element.material_id]" title="Edit"></i>
                    <i class="far fa-trash-alt" (click)="deleteMaterial(element.material_id)" title="Delete"></i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="float-right">
        <a href="#" [routerLink]="['new']" routerLinkActive="active" class="btn"><button mat-button color="primary"
                class="newMat">Add New</button></a>
    </div>
</div>
