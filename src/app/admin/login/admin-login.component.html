<div class="loginUsers">
    <h1>Admin Login</h1>
    <hr>
    <div class="col-md-4">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="userName">Email:</label>
          <em *ngIf="loginForm.controls.userEmail?.invalid && (loginForm.controls.userEmail?.touched)">Required</em>
          <input (ngModel)="userEmail" name="userEmail" id="userEmail" type="text" class="form-control" placeholder="Email..." required/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched)">Required</em>
          <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..."
            required/>
        </div>
        <em (click)="forgatPass()" class="forPass">Forgot Password</em>
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" class="loginBtn btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </span>
      </form>
      <br>
      <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Log In</div>
    </div>
  </div>
