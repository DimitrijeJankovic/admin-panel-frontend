<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ngEvents</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a *ngIf="auth.isAuthenticated()" class="nav-link" href="#" [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All Events</a>
      </li>
      <li class="nav-item">
        <a *ngIf="auth.isAuthenticated()" class="nav-link" href="#" [routerLink]="['/events/new']" routerLinkActive="active">Create Event</a>
      </li>
      <li class="nav-item dropdown">
        <a *ngIf="auth.isAuthenticated()" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Events
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <form (ngSubmit)="sreachSessions(searchTerm)" *ngIf="auth.isAuthenticated()" id="srchForm" class="form-inline my-2 my-lg-0">
      <input [(ngModel)]="searchTerm" name="searchTerm" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button style="color: skyblue; border-color: skyblue;" class="search btn btn-outline-success my-2 my-sm-0" type="submit" modal-trigger="searchResults">Search</button>
    </form>
    <div class="navbar-header navbar-right">
      <ul class="nav navbar-nav">
        <li>
          <a *ngIf="auth.isAuthenticated()" href="#" [routerLink]="['user/profile']" style="color: skyblue">Profile</a>
          <a *ngIf="!auth.isAuthenticated() && auth.isLoginPage()" href="#" [routerLink]="['user/reqister']" style="color: skyblue">Register</a>
          <a *ngIf="auth.isAuthenticated()" (click)="logout()" class="logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<simple-modal closeOnBobyClick="true" elementId="searchResults" title="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events', session.eventId]">
      {{ session.name }}
    </a>
  </div>
</simple-modal>
